{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="upload-form">
    <h2>Upload New Document</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="file" name="file" multiple>
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
