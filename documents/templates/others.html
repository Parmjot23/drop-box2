{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <h2>Files</h2>
    <ul id="myList">
        {% for document in documents %}
        <li data-aos="fade-up" data-aos-duration="800">
            <div>
                    <a href="{{ document.file.url }}" target="_blank" rel="noopener noreferrer">{{document.title}}
                    </a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
